<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="user">
                <img src="./src/images/image-victor.jpg" alt="User Picture" class="picture">
                <h2 class="name">Victor Crest <span class="age">26</span></h2>
                <h3 class="city">London</h3>
            </div>
            <div class="info">
                <div class="stats">
                    <h1 class="number">80K</h1>
                    <p class="number-info">Followers</p>
                </div>
                <div class="stats">
                    <h1 class="number">803K</h1>
                    <p class="number-info">Likes</p>
                </div>
                <div class="stats">
                    <h1 class="number">1.4K</h1>
                    <p class="number-info">Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
